<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuralSearch</title>
    <style>
        :root {
            /* Centralized design tokens for consistent theming. */
            --primary-blue: #007aff;
            --light-gray: #f2f2f7;
            --border-color: #e5e5ea;
            --text-primary: #1d1d1f;
            --text-secondary: #6e6e73;
            --background-color: #ffffff;
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --button-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            --border-radius-large: 12px;
            --border-radius-small: 8px;
        }

        body {
            /* Use system fonts for a native, "Apple-esque" feel. */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--light-gray);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            padding: 2rem;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .hero {
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 600;
            margin: 0;
        }

        .hero p {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        .search-container {
            display: flex;
            background-color: var(--background-color);
            border-radius: var(--border-radius-large);
            box-shadow: var(--card-shadow);
            overflow: hidden;
        }

        #search-input {
            flex-grow: 1;
            border: none;
            padding: 1rem 1.25rem;
            font-size: 1rem;
            background-color: transparent;
            outline: none;
        }

        #search-button {
            border: none;
            background-color: var(--primary-blue);
            color: white;
            padding: 0 1.75rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        #search-button:hover {
            background-color: #0056b3;
        }

        .upload-section {
            text-align: center;
        }

        #upload-button {
            background-color: var(--background-color);
            color: var(--primary-blue);
            border: 1px solid var(--border-color);
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius-small);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            box-shadow: var(--button-shadow);
            transition: background-color 0.2s ease;
        }

        #upload-button:hover {
            background-color: #f8f9fa;
        }

        #file-input {
            /* Hide the default, un-stylable file input. It's triggered by JS. */
            display: none;
        }

        .results-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        .result-card {
            background-color: var(--background-color);
            border-radius: var(--border-radius-large);
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--border-color);
        }

        .result-card h3 {
            margin: 0 0 0.5rem 0;
            font-weight: 600;
            color: var(--text-primary);
        }

        .result-card p {
            margin: 0;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .status-message {
            text-align: center;
            color: var(--text-secondary);
            font-size: 1.1rem;
            padding: 2rem;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: var(--primary-blue);
            animation: spin 1s ease infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--text-primary);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius-small);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            /* Start hidden, ready for a fade-in transition. */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
            visibility: visible;
        }

        .toast.success {
            background-color: #34c759;
        }

        .toast.error {
            background-color: #ff3b30;
        }

        /* On smaller screens, stack the search bar and button for better usability. */
        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }
            .hero h1 {
                font-size: 2.5rem;
            }
            .hero p {
                font-size: 1rem;
            }
            .search-container {
                flex-direction: column;
            }
            #search-input {
                border-radius: var(--border-radius-large) var(--border-radius-large) 0 0;
            }
            #search-button {
                border-radius: 0 0 var(--border-radius-large) var(--border-radius-large);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="hero">
            <h1>NeuralSearch</h1>
            <p>Semantic Document Retrieval</p>
        </header>

        <main>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search documents...">
                <button id="search-button">Search</button>
            </div>

            <div class="upload-section">
                <input type="file" id="file-input">
                <button id="upload-button">Upload Document</button>
            </div>

            <div id="results-container" class="results-container">
                <!-- Search results will be rendered here -->
            </div>
        </main>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Define the backend API endpoint for local development.
            const API_BASE_URL = 'http://localhost:8000';

            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            const uploadButton = document.getElementById('upload-button');
            const fileInput = document.getElementById('file-input');
            const resultsContainer = document.getElementById('results-container');
            const toast = document.getElementById('toast');

            const showToast = (message, type = 'success') => {
                toast.textContent = message;
                toast.className = `toast show ${type}`;
                // Auto-dismiss the toast after 3 seconds.
                setTimeout(() => {
                    toast.className = 'toast';
                }, 3000);
            };

            const setLoadingState = (isLoading, message = 'Searching...') => {
                resultsContainer.innerHTML = '';
                // Show a spinner and a message during async operations.
                if (isLoading) {
                    const statusMessage = document.createElement('div');
                    statusMessage.className = 'status-message';
                    statusMessage.innerHTML = `<div class="spinner"></div><p>${message}</p>`;
                    resultsContainer.appendChild(statusMessage);
                }
            };

            const handleSearch = async () => {
                const query = searchInput.value.trim();
                if (!query) return;

                setLoadingState(true);

                try {
                    const response = await fetch(`${API_BASE_URL}/search?query=${encodeURIComponent(query)}`, {
                        method: 'POST',
                    });

                    if (!response.ok) throw new Error('Search request failed.');

                    const results = await response.json();
                    renderResults(results);
                } catch (error) {
                    console.error('Search error:', error);
                    resultsContainer.innerHTML = `<div class="status-message">Error performing search. Please try again.</div>`;
                }
            };

            const renderResults = (results) => {
                resultsContainer.innerHTML = '';
                if (results.length === 0) {
                    resultsContainer.innerHTML = `<div class="status-message">No results found.</div>`;
                    return;
                }

                results.forEach(result => {
                    const card = document.createElement('div');
                    card.className = 'result-card';

                    // SECURITY: Using innerHTML can be risky if content contains malicious scripts (XSS).
                    // Since 'filename' and 'content' come from uploaded files, they are untrusted.
                    // A safer approach is to create and append nodes with `textContent`.
                    // e.g., const h3 = document.createElement('h3'); h3.textContent = result.filename; card.appendChild(h3);
                    card.innerHTML = `
                        <h3>${result.filename}</h3>
                        <p>${result.content}</p>
                    `;
                    resultsContainer.appendChild(card);
                });
            };

            const handleUpload = async () => {
                const file = fileInput.files[0];
                if (!file) return;

                setLoadingState(true, 'Uploading...');

                // Use FormData to package the file for a multipart/form-data request.
                const formData = new FormData();
                formData.append('file', file);

                try {
                    const response = await fetch(`${API_BASE_URL}/upload`, {
                        method: 'POST',
                        body: formData,
                    });

                    if (!response.ok) throw new Error('Upload failed.');
                    
                    await response.json();
                    showToast('File uploaded successfully!', 'success');
                } catch (error) {
                    console.error('Upload error:', error);
                    showToast('File upload failed.', 'error');
                } finally {
                    setLoadingState(false);
                    // Reset the input so the 'change' event fires even if the same file is selected again.
                    fileInput.value = '';
                }
            };

            searchButton.addEventListener('click', handleSearch);
            searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') handleSearch();
            });

            // Trigger the hidden file input when the styled button is clicked.
            uploadButton.addEventListener('click', () => fileInput.click());
            // Start the upload process as soon as a file is selected.
            fileInput.addEventListener('change', handleUpload);
        });
    </script>
</body>
</html>
